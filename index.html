<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Player</title>
<style>
    :root {
        --bg-color-light: rgb(255, 184, 193);
        --bg-color-dark: #333;
        --secondary-bg-light: #fff;
        --secondary-bg-dark: #444;
        --text-color-light: rgb(252, 84, 168);
        --text-color-dark: #FF69B4;
        --overlay-color-light: rgba(255, 87, 155, 0.3);
        --overlay-color-dark: rgba(0, 0, 0, 0.4);
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: var(--bg-color-light);
        font-family: Arial, sans-serif;
        transition: background-color 0.3s ease;
    }

    .container {
        text-align: center;
        background-color: var(--secondary-bg-light);
        color: var(--text-color-light);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transform: scale(1.1);
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .video-container {
        position: relative;
        margin-bottom: 20px;
    }

    .paused-overlay {
        display: none;
        position: absolute;
        top: 10%;
        left: 0;
        width: 100%;
        height: 89%;
        background-color: var(--overlay-color-light);
        color: pink;
        font-size: 32px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        pointer-events: none;
    }

    .video-name {
        color: var(--text-color-light);
        font-size: 28px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .volume {
        display: inline-block;
        width: 180px;
        margin-bottom: 20px;
    }

    .volume-range {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        border-radius: 10px;
        background-color: var(--secondary-bg-light);
        outline: none;
        opacity: 0.7;
        border: 2px solid var(--text-color-light);
    }

    .volume-range::-webkit-slider-thumb,
    .volume-range::-moz-range-thumb {
        width: 10px;
        height: 10px;
        background: #FF69B4; /* Pink color */
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #FF69B4; /* Pink border */
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        margin-top: -1px; /* Adjust if needed */
    }

    /* Dark mode slider thumb */
    body.dark-mode .volume-range::-webkit-slider-thumb,
    body.dark-mode .volume-range::-moz-range-thumb {
        background: #FF69B4; /* Keep it pink in dark mode */
        border: 2px solid #FF69B4; /* Keep it pink in dark mode */
    }

    .progress-bar-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-bottom: 20px;
        width: 80%;
        margin: 0 auto;
    }

    .progress-bar {
        width: 100%;
        height: 10px;
        position: relative;
        border-radius: 10px;
        background-color: var(--secondary-bg-light);
        overflow: hidden;
        border: 2px solid var(--text-color-light);
    }

    .progress-bar-value {
        height: 100%;
        background-color: var(--text-color-light);
        width: 0%;
        transition: width 0.1s ease;
    }

    .progress-bar input[type="range"] {
        width: 100%;
        height: 100%;
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        outline: none;
        border-radius: 10px;
        position: absolute;
        top: 0;
        left: 0;
    }

    .progress-bar input[type="range"]::-webkit-slider-thumb,
    .progress-bar input[type="range"]::-moz-range-thumb {
        width: 10px;
        height: 10px;
        background: #FF69B4; /* Pink color */
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #FF69B4; /* Pink border */
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        margin-top: -1px; /* Adjust if needed */
    }

    /* Dark mode slider thumb */
    body.dark-mode .progress-bar input[type="range"]::-webkit-slider-thumb,
    body.dark-mode .progress-bar input[type="range"]::-moz-range-thumb {
        background: #FF69B4; /* Keep it pink in dark mode */
        border: 2px solid #FF69B4; /* Keep it pink in dark mode */
    }

    .timer {
        font-size: 10px;
        color: #FF69B4;
        width: 80px;
        margin-top: 10px;
    }

    .video-input {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 999;
    }

    .video-input label {
        color: #FF69B4;
        font-size: 15px;
    }

    .video-input input[type="text"] {
        width: 170px;
        padding: 8px;
        border: 2px solid #FF69B4;
        border-radius: 5px;
        background-color: #FFECF3;
        color: #FF69B4;
    }

    .video-input button {
        background-color: #FF69B4;
        color: #FFECF3;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 16px;
    }

    .volume-controls {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .volume-controls button {
        font-size: 18px;
        cursor: pointer;
        margin: 0 5px;
        color: #FFECF3;
        background-color: #FF69B4;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .volume-controls button:hover {
        background-color:;
    }

    /* Dark mode styling */
    body.dark-mode {
        background-color: var(--bg-color-dark);
    }

    .container.dark-mode {
        background-color: var(--secondary-bg-dark);
        color: var(--text-color-dark);
    }

    .paused-overlay.dark-mode {
        background-color: var(--overlay-color-dark);
    }

    .theme-toggle {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
    }

    .theme-toggle button {
        background-color: transparent;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: var(--text-color-light);
        transition: color 0.3s ease;
    }

    body.dark-mode .theme-toggle button {
        color: var(--text-color-dark);
    }
</style>
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggleButton">üåô</button>
    </div>
    <div class="container">
        <div class="video-container">
            <h2 class="video-name">Video</h2>
            <div id="player"></div>
            <div class="paused-overlay">Paused</div> <!-- Paused overlay div -->
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress-bar-value" id="progressBarValue"></div>
                <input type="range" min="0" max="100" value="0" step="0.01" id="progress">
            </div>
            <div class="timer" id="timer">0:00 / 0:00</div>
        </div>
        <div class="volume">
            <input type="range" min="0" max="100" value="50" class="volume-range" id="volumeSlider">
        </div>
        <div class="volume-controls">
            <button id="decreaseTimeButton"><<</button>
            <button id="playButton">‚ñ∂</button> <!-- Play button -->
            <button id="pauseButton" style="display: none;">‚ùö‚ùö</button> <!-- Pause button -->
            <button id="increaseTimeButton">>></button>
        </div>
    </div>
    <div class="video-input">
        <label for="videoLink">Video Link:</label>
        <br>
        <input type="text" id="videoLink" name="videoLink" placeholder="Enter YouTube video link...">
        <button id="playCustomVideo">Play</button>
    </div>
<script src="https://www.youtube.com/iframe_api"></script>
<script>
	const themeToggleButton = document.getElementById('themeToggleButton');

themeToggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const container = document.querySelector('.container');
    const overlay = document.querySelector('.paused-overlay');
   
    container.classList.toggle('dark-mode');
    overlay.classList.toggle('dark-mode');
    	    // Change icon based on theme
    themeToggleButton.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
	});

    let player;
    let isDragging = false;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '360',
            width: '640',
            playerVars: {
                autoplay: 0,
                controls: 0,
                rel: 0,
                showinfo: 0,
                modestbranding: 1,
                enablejsapi: 1,
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange,
            },
        });
    }

    function onPlayerReady(event) {
        const volumeSlider = document.getElementById('volumeSlider');
        volumeSlider.addEventListener('input', function () {
            player.setVolume(volumeSlider.value);
        });

        const progressBar = document.getElementById('progress');
        progressBar.addEventListener('input', function () {
            isDragging = true;
            player.seekTo(player.getDuration() * (progressBar.value / 100), true);
            isDragging = false;
        });

        setInterval(updateProgressBar, 1000);
    }

    function onPlayerStateChange(event) {
        const pausedOverlay = document.querySelector('.paused-overlay');
        if (event.data === YT.PlayerState.PAUSED) {
            pausedOverlay.style.display = 'flex'; // Show the paused overlay
            document.getElementById('playButton').style.display = 'inline'; // Show play button
            document.getElementById('pauseButton').style.display = 'none'; // Hide pause button
        } else if (event.data === YT.PlayerState.PLAYING) {
            pausedOverlay.style.display = 'none'; // Hide the paused overlay
            document.getElementById('playButton').style.display = 'none'; // Hide play button
            document.getElementById('pauseButton').style.display = 'inline'; // Show pause button
        }
    }

    function updateProgressBar() {
        const progressBar = document.getElementById('progress');
        const progressBarValue = document.getElementById('progressBarValue');
        const timer = document.getElementById('timer');
        const currentTime = player.getCurrentTime();
        const duration = player.getDuration();

        if (!isDragging && duration > 0) {
            const value = (currentTime / duration) * 100;
            progressBar.value = value;
            progressBarValue.style.width = value + '%';
        }

        // Update timer
        timer.innerText = formatTime(currentTime) + ' / ' + formatTime(duration);
    }

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // Play custom video from input field
    document.getElementById('playCustomVideo').addEventListener('click', () => {
        const videoLink = document.getElementById('videoLink').value;
        const videoId = getYouTubeVideoID(videoLink);
        if (videoId) {
            player.loadVideoById(videoId);
        } else {
            alert('Invalid YouTube link.');
        }
    });

    function getYouTubeVideoID(url) {
        const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^&\n]{11})/;
        const matches = url.match(regex);
        return matches ? matches[1] : null;
    }

    // Play and pause button functionality
    document.getElementById('playButton').addEventListener('click', () => {
        player.playVideo();
        document.getElementById('playButton').style.display = 'none'; // Hide play button
        document.getElementById('pauseButton').style.display = 'inline'; // Show pause button
    });

    document.getElementById('pauseButton').addEventListener('click', () => {
        player.pauseVideo();
        document.getElementById('pauseButton').style.display = 'none'; // Hide pause button
        document.getElementById('playButton').style.display = 'inline'; // Show play button
    });

    // Fast forward and rewind functionality
    document.getElementById('increaseTimeButton').addEventListener('click', () => {
        player.seekTo(player.getCurrentTime() + 10, true); // Seek forward by 10 seconds
    });

    document.getElementById('decreaseTimeButton').addEventListener('click', () => {
        player.seekTo(player.getCurrentTime() - 10, true); // Seek backward by 10 seconds
    });
</script>
</body>
</html>
